{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<span>Already have an account? </span>
<a href="{% url 'accounts:login' %}">Login</a>
{% endblock %}
