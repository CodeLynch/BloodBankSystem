{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Enter username">
    <label for="username">Password</label>
    <input type="password" name="password" id="password" placeholder="Enter password">
    <button type="submit">Login</button>
</form>
<span>Don't have an account?</span>
<div>
    Register as: 
    <a href="{% url 'accounts:register' 'donor' %}">Donor</a> |
    <a href="{% url 'accounts:register' 'recipient' %}">Recipient</a>
</div>
<span>or</span>
<div>
    Register your organization: 
    <a href="{% url 'accounts:register' 'hospital' %}">Hospital</a> |
    <a href="{% url 'accounts:register' 'blood_bank' %}">Blood Bank</a>
</div>
{% endblock %}
