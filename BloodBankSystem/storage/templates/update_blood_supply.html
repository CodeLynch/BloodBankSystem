<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Blood Supply</title>
</head>
<body>
<h1>Update Blood Supply</h1>
    <form method="POST">
       {% csrf_token %}
       {{form.as_p}}
        <button onclick="{% url 'accounts:index' %}">CANCEL</button>

    <button type="submit" onclick="location.href='{% url 'storage:delete_blood_supply' %}'">DELETE</button>
</body>
</html>
